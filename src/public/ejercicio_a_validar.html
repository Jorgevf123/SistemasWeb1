<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio a Validar</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>
    <h2 class="exercise-title">Ejercicio a validar</h2>

    <div class="exercise-content">
        <!-- Video del ejercicio -->
        <div class="exercise-video">
            <img src="placeholder_video.png" alt="Video Placeholder" class="video-thumbnail">
        </div>

        <!-- Imagen asociada al ejercicio -->
        <div class="exercise-image">
            <img src="placeholder_image.png" alt="Imagen Placeholder" class="image-thumbnail">
        </div>
    </div>

    <!-- Caja de descripción -->
    <div class="description-box">
        <p>Descripción del video:</p>
        <div class="description-content">Aquí va el texto de la descripción del video.</div>
    </div>

    <!-- Botones de Aceptar y Rechazar -->
    <div class="action-buttons">
        <button class="accept-button">Aceptar</button>
        <button class="reject-button">Rechazar</button>
    </div>
    <div class="back-button-container">
        <button onclick="window.location.href='ejercicios_supervisar.html'" class="back-button">Volver</button>
    </div>
</body>
</html>
