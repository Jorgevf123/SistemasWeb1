<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymanual</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Gymanual</a></li>
                <li><a href="ejercicios.html">Ejercicios</a></li>
                <li><a href="conocenos.html">Conócenos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <!-- Barra de búsqueda y perfil alineados a la derecha -->
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </div>
                <div class="user-profile">
                    <img src="avatar.webp" alt="Foto de perfil" class="profile-pic">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sección de bienvenida -->
        <section class="welcome">
            <h1>¡Saca la mejor versión de ti mismo!</h1>
            <p>Desarrollar estrategias de TI, mitigar riesgos</p>
            <div class="user-options centered">
                <a href="#" class="btn">Iniciar Sesión</a>
                <a href="#" class="btn">Registrarse</a>
            </div>
        </section>

        <!-- Sección de "¿Qué ofrecemos?" con imágenes de comunidad y entrenamientos -->
        <section class="services">
            <h2>¿Qué ofrecemos?</h2>
            <div class="services-container">
                <div class="service-item">
                    <h3>Comunidad</h3>
                    <img src="comunidad.jpg" alt="Comunidad" class="service-image">
                </div>
                <div class="service-item">
                    <h3>Entrenamientos</h3>
                    <img src="entrena.jpg" alt="Entrenamientos" class="service-image">
                </div>
            </div>
        </section>

        <!-- Imagen del cuerpo para elegir el músculo -->
        <section class="choose-muscle">
            <h2>Elige el músculo que quieres trabajar</h2>
            <img src="cuerpo.png"Esquema de músculos" class="muscle-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gymanual. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
